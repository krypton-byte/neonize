name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: set release version
        required: true
      goneonize:
        description: build binaries
        type: boolean
        required: true
        default: true
env:
 UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
jobs:
  android:
    if: ${{ github.event.inputs.goneonize }}
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.21.5'
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/.venv
        key: ${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
    - name: install deps
      run: |
        uv sync --dev
        uv run task version neonize --set-version ${{ github.event.inputs.version }}
        uv run task version goneonize --set-version ${{ github.event.inputs.version }}
    - name: build
      run: |
        export CGO_ENABLED=1
        wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip > /dev/null
        unzip android-ndk-r26b-linux.zip > /dev/null
        export ANDROID_NDK_HOME=$(pwd)/android-ndk-r26b
        export PATH=$PATH:$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
        #ARM64/AARCH64
        export CC=$(which aarch64-linux-android28-clang)
        export CXX=$(which aarch64-linux-android28-clang++)
        export GOOS=android
        export GOARCH=arm64
        uv run task build goneonize
        #ARM
        export CC=$(which armv7a-linux-androideabi28-clang)
        export CXX=$(which armv7a-linux-androideabi28-clang++)
        export GOOS=android
        export GOARCH=arm
        uv run task build goneonize
        #AMD64/x86_64
        export CC=$(which x86_64-linux-android28-clang)
        export CXX=$(which x86_64-linux-android28-clang++)
        export GOOS=android
        export GOARCH=amd64
        uv run task build goneonize
        #386/686
        export CC=$(which i686-linux-android28-clang)
        export CXX=$(which i686-linux-android28-clang++)
        export GOOS=android
        export GOARCH=386
        uv run task build goneonize
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with: 
        name: Android
        path: neonize/*.so
  zig:
    if: ${{ github.event.inputs.goneonize }}
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.21.5'
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - uses: mlugg/setup-zig@v1
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/.venv
        key: ${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
    - name: install deps
      run: |
        uv sync --dev
        uv run task version neonize --set-version ${{ github.event.inputs.version }}
        uv run task version goneonize --set-version ${{ github.event.inputs.version }}
    - name: build
      run: |
        mkdir LIBS
        export CGO_ENABLED=1
        #AMD64
        export GOOS=windows
        export GOARCH=amd64
        export CC="zig cc -target x86_64-windows"
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.dll LIBS
        #ARM64
        export GOOS=windows
        export GOARCH=arm64
        export CC="zig cc -target aarch64-windows"
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.dll LIBS
        #X86 / 386
        export GOOS=windows
        export GOARCH=386
        export CC="zig cc -target x86-windows"
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.dll LIBS
        #LINUX x86/386
        export GOOS=linux
        export GOARCH=386
        export CC="zig cc -target x86-linux"
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.so LIBS
        uv publish
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with: 
        name: Zig
        path: |
          LIBS/*.so
          LIBS/*.dll
  linux:
    if: ${{ github.event.inputs.goneonize }}
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.21.5'
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/.venv
        key: ${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
    - name: install deps
      run: |
        uv sync --dev
        uv run task version neonize --set-version ${{ github.event.inputs.version }}
        uv run task version goneonize --set-version ${{ github.event.inputs.version }}
    - name: Installing Dev Package
      run: sudo apt update && sudo apt install wget gcc-aarch64-linux-gnu gcc-s390x-linux-gnu gcc-riscv64-linux-gnu -y
    - name: build
      run: |
        mkdir LIBS
        #AMD64/X86_64
        export CGO_ENABLED=1
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.so LIBS
        #ARM64/AARCH64
        export GOOS=linux
        export GOARCH=arm64
        export CC=$(which aarch64-linux-gnu-gcc)
        export CXX=$(which aarch64-linux-gnu-cpp)
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.so LIBS
        #RISCV64
        export GOOS=linux
        export GOARCH=riscv64
        export CC=$(which riscv64-linux-gnu-gcc)
        export CXX=$(which riscv64-linux-gnu-cpp)
        uv run task build goneonize
        mv neonize/*.so LIBS
        #S390X
        export GOOS=linux
        export GOARCH=s390x
        export CC=$(which s390x-linux-gnu-gcc)
        export CXX=$(which s390x-linux-gnu-cpp)
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.so LIBS
        uv publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with: 
        name: Linux
        path: LIBS/*.so
  darwin:
    if: ${{ github.event.inputs.goneonize }}
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '^1.21.5'
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/.venv
        key: ${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
    - name: install deps
      run: |
        uv sync --dev
        uv run task version neonize --set-version ${{ github.event.inputs.version }}
        uv run task version goneonize --set-version ${{ github.event.inputs.version }}
    - name: build
      run: |
        mkdir LIBS
        export PATH="/Users/runner/.local/bin:$PATH"
        # Set necessary environment variables for building on Darwin
        export CGO_ENABLED=1
        # Build for Darwin (macOS)
        
        # AMD64/X86_64
        export GOOS=darwin
        export GOARCH=amd64
        export CC=$(which clang)
        export CXX=$(which clang++)
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.dylib LIBS/
        
        #ARM64/AARCH64
        export GOOS=darwin
        export GOARCH=arm64
        export CC=$(which clang)
        export CXX=$(which clang++)
        uv run task build goneonize
        uv build
        uv run task repack
        mv neonize/*.dylib LIBS/
        uv publish
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with: 
        name: Darwin
        path: LIBS/*.dylib

  release:
    runs-on: ubuntu-latest
    needs: [android, zig, linux, darwin]
    steps:
    - if: ${{ github.event.inputs.goneonize }}
      name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: sharedlib
    - if: ${{ github.event.inputs.goneonize }}
      name: Upload shared library to draft release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        files: |
          sharedlib/*.so
          sharedlib/*.dll
          sharedlib/*.dylib
        generate_release_notes: true
        tag_name: ${{ github.event.inputs.version }}
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          **/.venv
        key: ${{ runner.os }}-${{ hashFiles('**/uv.lock') }}
    - name: install deps
      run: |
        uv sync --dev
        uv run task version neonize --set-version ${{ github.event.inputs.version }}
    - if: ${{ github.event.inputs.goneonize }}
      name: set target goneonize to ${{ github.event.inputs.version }}
      run: uv run task version goneonize --set-version ${{ github.event.inputs.version }}
    - if: ${{ !github.event.inputs.goneonize }}
      name: set target goneonize to last release
      run: uv run task version goneonize --last
    - name: Publish
      run: uv build && uv publish
