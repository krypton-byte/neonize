//events
message CallOffer {
    required BasicCallMeta basicCallMeta = 1;
    required CallRemoteMeta callRemoteMeta = 2;
    required Node data = 3;

}
message CallAccept {
    required BasicCallMeta basicCallMeta = 1;
    required CallRemoteMeta callRemoteMeta = 2;
    required Node data = 3;

}
message CallPreAccept {
    required BasicCallMeta basicCallMeta = 1;
    required CallRemoteMeta callRemoteMeta = 2;
    required Node data = 3;

