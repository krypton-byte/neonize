// call events
message BasicCallMeta {
    required JID from = 1;
    required int64 timestamp = 2;
    required JID callCreator = 3;
    required string callID = 4;
}
message CallRemoteMeta {
    required string remotePlatform = 1;
    required string remoteVersion = 2;
