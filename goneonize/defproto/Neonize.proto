message BlocklistEvent { // 30
    enum Actions {
        DEFAULT = 1;
        MODIFY = 2;
    }
    required Actions Action = 1;
    required string DHASH = 2;
    required string PrevDHash = 3;
    repeated BlocklistChange Changes = 4;
}

message BlocklistChange { // 31
    enum Action {
        BLOCK = 1;
        UNBLOCK = 2;
